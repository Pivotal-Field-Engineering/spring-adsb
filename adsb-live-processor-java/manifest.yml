---
applications:
- name: adsb-live-processor
  memory: 256M
  disk_quota: 256M
  env:
    JAVA_OPTS: "-Xss256k -XX:ReservedCodeCacheSize=20M"
  instances: 2
  random-route: true
  path: target/adsb-live-processor-0.0.1-SNAPSHOT.jar
  health-check-type: process
  services:
  - surveil-amqp
  - smallredis